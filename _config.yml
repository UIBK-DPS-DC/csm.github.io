url: "https://uibk-dps-dc.github.io/csm.github.io/" 
remote_theme: zerostaticthemes/jekyll-serif-theme

baseurl: '/'
permalink: pretty
title: 'DPS'

logo:
  mobile: "images/logo/.png"
  mobile_height: "40px"
  mobile_width: "40px"
  desktop: "images/logo/dpslogo.png"
  desktop_height: "40px"
  desktop_width: "130px"

uibklogo:
  mobile: "images/logo/uibklogo.png"
  mobile_height: "40px"
  mobile_width: "40px"
  desktop: "images/logo/uibklogo.png"
  desktop_height: "40px"
  desktop_width: "95px"

home: 
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight
  team:
    output: true
  publications:
    output: true
    sort_by: weight
  news:
    output: true
    sort_by: weight

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"
  - scope:
      path: ""
      type: "publications"
    values:
      layout: "research"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "doc"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md

port: 4001